<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Singing Monsters Monster Compendium</title>
    <link href = "flux.css", rel = "stylesheet">
    <link id = "icon", rel = "icon", href = "webIcon.png">
</head>
<body>
    <div class="container">
        <h1>My Singing Monsters Monster Compendium: Keybovore Tome</h1>

        <a href = "index.html">Index Page</a>

        <div class="filter">
            <label>Filter by Element:</label><br>
            <label><input type="checkbox" class="element-filter" value="Celestial" id="Celestial"> </label>
            <label for="Celestial">
                <img src="./sigil/Celestial.png" id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Supernatural" id="Supernatural"> </label>
            <label for="Supernatural">
                <img src="./sigil/Supernatural - Electricity.png" id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Dipster" id="Dipster"> </label>
            <label for="Dipster">
                <img src="./sigil/Dipster.png" id = "checkIMg"/>
              </label>
        </div>

        <br>

        <label id = "elfilOutput"></label>

        <br>

        <label for="islandFilter">Island:</label>
        <select id="islandFilter">
            <option value="Any">Any</option>
            <option value="Plant">Plant Island</option>
            <option value="Cold">Cold Island</option>
            <option value="Air">Air Island</option>
            <option value="Water">Water Island</option>
            <option value="Earth">Earth Island</option>
            <option value="Ethereal">Ethereal Island</option> 
            <option value="Haven">Fire Haven</option>
            <option value="Oasis">Fire Oasis</option>
            <option value="Light">Light Island</option>
            <option value="Psychic">Psychic Island</option>
            <option value="Faerie">Faerie Island</option>
            <option value="Bone">Bone Island</option>
            <option value="Sanctum">Magical Sanctum</option>
            <option value="Wublin">Wublin Island</option>
            <option value="Celestial">Celestial Island</option>
        </select>

        <br>

        <label for="rarityFilter">Rarity:</label>
        <select id="rarityFilter">
            <option value="Common">Common</option>
            <option value="Rare">Rare</option>
            <option value="Epic">Epic</option>
        </select>

        <br>

        <div id="monster-cards-container"></div>
    </div>
        <div id="no-results-message" style="display: none;">No monsters match the search criteria.</div>
    </div>

    <script src="keyMonsters.js"></script>
    <script src="keybovore.js"></script>
    <script src="uncMonsters.js"></script>
</body>
</html>
