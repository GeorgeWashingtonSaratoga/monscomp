<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Singing Monsters Monster Compendium</title>
    <link href = "flux.css", rel = "stylesheet">
    <link id = "icon", rel = "icon", href = "webIcon.png">
</head>
<body>
    <div class="container">
        <h1>My Singing Monsters Monster Compendium: Ethereal Tome</h1>

        <a href = "index.html">Index Page</a>

        <div class="filter">
            <label>Filter by Element:</label><br>
            <label><input type="checkbox" class="element-filter" value="Plasma" id="Plasma"> </label>
            <label for="Plasma">
                <img src="./sigil/Ethereal - Plasma.png" id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Shadow" id="Shadow"> </label>
            <label for="Shadow">
                <img src="./sigil/Ethereal - Shadow.png" id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Mech" id="Mech"> </label>
            <label for="Mech">
                <img src="./sigil/Ethereal - Mech.png" id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Crystal" id="Crystal"> </label>
            <label for="Crystal">
                <img src="./sigil/Ethereal - Crystal.png" id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Poison" id="Poison"> </label>
            <label for="Poison">
                <img src="./sigil/Ethereal - Poison.png" id = "checkIMg"/>
              </label>
        </div>

        <br>

        <label id = "elfilOutput"></label>
        
        <br>
        
        <label for="num-elements-filter">Filter by Number of Elements:</label>
        <select id="num-elements-filter">
            <option value="">Any</option>
            <option value="=">Equal to</option>
            <option value="<">Less than</option>
            <option value=">">Greater than</option>
        </select>

        <br>
       
        <select id="num-elements-value">
            <option value="1">Single</option>
            <option value="2">Double</option>
            <option value="3">Triple</option>
            <option value="4">Quad</option>
            <option value="5">Quint</option>
        </select>

        <br>

        <label for="islandFilter">Island:</label>
        <select id="islandFilter">
            <option value="Any">Any</option>
            <option value="Plant">Plant Island</option>
            <option value="Cold">Cold Island</option>
            <option value="Air">Air Island</option>
            <option value="Water">Water Island</option>
            <option value="Earth">Earth Island</option>
            <option value="Ethereal">Ethereal Island</option>
            <option value="Workshop">Ethereal Workshop</option>
            <option value="Colossingum">The Colossingum</option>
            <option value="Composer">Composer Island</option>
        </select>

        <br>

        <label for="rarityFilter">Rarity:</label>
        <select id="rarityFilter">
            <option value="Common">Common</option>
            <option value="Rare">Rare</option>
            <option value="Epic">Epic</option>
        </select>

        <br>

        <div id="monster-cards-container"></div>
    </div>
        <div id="no-results-message" style="display: none;">No monsters match the search criteria.</div>
    </div>

    <script src="ethMonsters.js"></script>
    <script src="ethereal.js"></script>
    <script src="uncMonsters.js"></script>
</body>
</html>
