<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Singing Monsters Monster Compendium</title>
    <link href = "flux.css", rel = "stylesheet">
    <link id = "icon", rel = "icon", href = "webIcon.png">
</head>
<body>
    <div class="container">
        <h1>My Singing Monsters Monster Compendium: Flex Tome</h1>

        <a href = "index.html">Index Page</a>
        
        <div class="filter">
            <label>Filter by Element:</label><br>
            <label><input type="checkbox" class="element-filter" value="Plant" id="Plant"> </label>
            <label for="Plant">
                <img src="./sigil/Natural - Plant.png"  id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Cold" id="Cold"> </label>
            <label for="Cold">
                <img src="./sigil/Natural - Cold.png"  id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Air" id="Air"> </label>
            <label for="Air">
                <img src="./sigil/Natural - Air.png"  id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Water" id="Water"> </label>
            <label for="Water">
                <img src="./sigil/Natural - Water.png"  id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Earth" id="Earth"> </label>
            <label for="Earth">
                <img src="./sigil/Natural - Earth.png"  id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Fire" id="Fire"> </label>
            <label for="Fire">
                <img src="./sigil/Natural - Fire.png"  id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Light" id="Light"> </label>
            <label for="Light">
                <img src="./sigil/Magical - Light.png"  id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Psychic" id="Psychic"> </label>
            <label for="Psychic">
                <img src="./sigil/Magical - Psychic.png"  id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Faerie" id="Faerie"> </label>
            <label for="Faerie">
                <img src="./sigil/Magical - Faerie.png"  id = "checkIMg"/>
              </label>
            <label><input type="checkbox" class="element-filter" value="Bone" id="Bone"> </label>
            <label for="Bone">
                <img src="./sigil/Magical - Bone.png"  id = "checkIMg"/>
              </label>
        </div>

        <br>

        <label id = "elfilOutput"></label>

        <br>
        
        <label for="num-elements-filter">Filter by Number of Elements:</label>
        <select id="num-elements-filter">
            <option value="">Any</option>
            <option value="=">Equal to</option>
            <option value="<">Less than</option>
            <option value=">">Greater than</option>
        </select>

        <br>
       
        <select id="num-elements-value">
            <option value="1">Single</option>
            <option value="2">Double</option>
            <option value="3">Triple</option>
            <option value="4">Quad</option>
            <option value="5">Quint</option>
            <option value="6">Sext</option>
            <option value="7">Sept</option>
            <option value="8">Oct</option>
            <option value="9">Nov</option>
            <option value="10">Deca</option>
        </select>

        <br>

        <label for="islandFilter">Island:</label>
        <select id="islandFilter">
            <option value="Any">Any</option>
            <option value="Plant">Plant Island</option>
            <option value="Cold">Cold Island</option>
            <option value="Air">Air Island</option>
            <option value="Water">Water Island</option>
            <option value="Earth">Earth Island</option>
            <option value="Shugabush">Shugabush Island</option>
            <option value="Colossingum">The Colossingum</option>
            <option value="Gold">Gold Island</option>
            <option value="Haven">Fire Haven</option>
            <option value="Oasis">Fire Oasis</option>
            <option value="Light">Light Island</option>
            <option value="Psychic">Psychic Island</option>
            <option value="Faerie">Faerie Island</option>
            <option value="Bone">Bone Island</option>
            <option value="Sanctum">Magical Sanctum</option>
            <option value="Nexus">Magical Nexus</option>
            <option value="Amber">Amber Island</option>
            <option value="Tribal">Tribal Island</option>
            <option value="Composer">Composer Island</option>
        </select>

        <br>

        <label for="rarityFilter">Rarity:</label>
        <select id="rarityFilter">
            <option value="Common">Common</option>
            <option value="Rare">Rare</option>
            <option value="Epic">Epic</option>
        </select>

        <br>

        <div id="monster-cards-container"></div>
    </div>
        <div id="no-results-message" style="display: none;">No monsters match the search criteria.</div>
    </div>

    <script src="flexMonsters.js"></script>
    <script src="flux.js"></script>
    <script src="uncMonsters.js"></script>
</body>
</html>
